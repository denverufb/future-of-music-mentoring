<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mentee Progress — Future of Music</title>
  <meta name="description" content="View mentee progress across academics, personal development, and entrepreneurship." />

  <style>
    :root{
      --bg:#141729;
      --card:#1c2040;
      --text:#ffffff;
      --muted:#9199CA;
      --accent:#76ADCB;
      --success:#4CAF50;
      --max:980px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      line-height:1.45;
      text-align:center;
    }

    .container{
      max-width:var(--max);
      margin:0 auto;
      padding:1rem;
    }

    .site-header{
      border-bottom:1px solid rgba(255,255,255,.15);
      padding:1.5rem 0;
    }

    .brand{
      font-weight:800;
      font-size:1.35rem;
    }

    .subtitle{
      color:var(--muted);
      font-size:.9rem;
      margin-top:.25rem;
    }

    .main-nav{
      margin-top:1rem;
      display:flex;
      justify-content:center;
      gap:.75rem;
      flex-wrap:wrap;
    }

    .nav-link{
      text-decoration:none;
      padding:.5rem 1rem;
      border-radius:999px;
      background:#1E2238;
      border:2px solid var(--accent);
      color:#fff;
      font-weight:600;
    }

    .nav-link:hover{
      background:var(--accent);
    }

    .card{
      background:var(--card);
      border-radius:12px;
      padding:1.5rem;
      margin-top:1.5rem;
      text-align:left;
    }

    input, button{
      padding:.75rem;
      font-size:1rem;
      border-radius:6px;
      border:none;
      margin-top:.5rem;
    }

    button{
      background:var(--accent);
      color:#fff;
      cursor:pointer;
      font-weight:600;
    }

    .error{
      color:#ff6b6b;
      margin-top:.75rem;
      font-size:.9rem;
    }

    .pillar{
      margin-top:1.25rem;
    }

    .progress-bar{
      background:#1E2238;
      border-radius:6px;
      overflow:hidden;
      margin:.5rem 0;
    }

    .progress-fill{
      height:12px;
      background:var(--accent);
      width:0%;
    }

    .goal{
      display:flex;
      align-items:center;
      gap:.75rem;
      padding:.5rem 0;
      cursor:pointer;
    }

    .check{
      font-size:1.25rem;
      color:var(--success);
    }

    .unchecked{
      font-size:1.25rem;
      color:var(--muted);
    }

    footer{
      margin-top:2rem;
      padding:1rem 0;
      color:var(--muted);
      border-top:1px solid rgba(255,255,255,.15);
      text-align:center;
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="container">
    <div class="brand">Future of Music & Youth Creator Launch</div>
    <div class="subtitle">Mentorship Progress Portal</div>

    <nav class="main-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="goals.html" class="nav-link">Submit Weekly Goals</a>
      <a href="survey.html" class="nav-link">Weekly Check-In</a>
      <a href="progress.html" class="nav-link">Progress</a>
    </nav>
  </div>
</header>

<main class="container">

  <div class="card" id="lookup">
    <h2>View Your Progress</h2>
    <p style="color:var(--muted)">
      Enter your first name to view your mentorship progress.
    </p>
    <input id="nameInput" placeholder="Enter your name" />
    <br>
    <button onclick="loadProgress()">View Progress</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <div class="card" id="progressCard" style="display:none;">
    <h2 id="menteeName">Progress Overview</h2>
    <p style="color:var(--muted)">This dashboard reflects growth across the R3 pillars.</p>
    
    <div id="addGoalSection" style="margin-bottom:1rem;">
      <input id="newGoalInput" placeholder="Add a new goal" />
      <button onclick="addGoal()">Add Goal</button>
    </div>
    
    <div id="progressSections"></div>
  </div>

</main>

<footer>
  © <span id="year"></span> Future of Music Mentoring
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  let mentees = {
    "jeremiah": {
      name: "Jeremiah Jones",
      goals: [
        { text: "Build confidence speaking in group settings", completed: false },
        { text: "Attend all mentorship sessions", completed: true }
      ],
      programs: { academics: true, personal: true, entrepreneurship: true },
      progress: {
        academics: { percent: 0, notes: ["Not started yet"] },
        personal: { percent: 9, notes: ["Working on boosting confidence"] },
        entrepreneurship: { percent: 0, notes: ["Not started yet"] }
      }
    },
    "billy": {
      name: "Billy Williams",
      goals: [
        { text: "Complete first weekly check-in", completed: false }
      ],
      programs: { academics: true, personal: true, entrepreneurship: true },
      progress: {
        academics: { percent: 0, notes: ["Not started yet"] },
        personal: { percent: 0, notes: ["Not started yet"] },
        entrepreneurship: { percent: 0, notes: ["Not started yet"] }
      }
    }
  };

  // Load saved goals from localStorage
  if(localStorage.getItem("mentees")) {
    mentees = JSON.parse(localStorage.getItem("mentees"));
  }

  let currentMentee = null;

  function saveMentees() {
    localStorage.setItem("mentees", JSON.stringify(mentees));
  }

  function loadProgress() {
    const name = document.getElementById("nameInput").value.trim().toLowerCase();
    const error = document.getElementById("errorMsg");
    const progressCard = document.getElementById("progressCard");
    const lookupCard = document.getElementById("lookup");
    const sections = document.getElementById("progressSections");

    if (mentees[name]) {
      currentMentee = name;
      lookupCard.style.display = "none";
      progressCard.style.display = "block";
      document.getElementById("menteeName").textContent =
        mentees[name].name + "'s Progress Overview";

      sections.innerHTML = "";

      // Goals Section
      const goalSection = document.createElement("div");
      goalSection.className = "pillar";

      const goalTitle = document.createElement("h3");
      goalTitle.textContent = "Goals Throughout the Program";
      goalSection.appendChild(goalTitle);

      mentees[name].goals.forEach((goal, index) => {
        const g = document.createElement("div");
        g.className = "goal";

        g.innerHTML = `
          <span class="${goal.completed ? 'check' : 'unchecked'}">
            ${goal.completed ? '✔' : '○'}
          </span>
          <span>${goal.text}</span>
        `;

        // Toggle complete/incomplete on click
        g.addEventListener("click", () => {
          goal.completed = !goal.completed;
          saveMentees();
          loadProgress();
        });

        goalSection.appendChild(g);
      });

      sections.appendChild(goalSection);

      // Progress Sections
      for (const program in mentees[name].programs) {
        if (mentees[name].programs[program]) {
          const data = mentees[name].progress[program];
          const section = document.createElement("div");
          section.className = "pillar";

          const title = document.createElement("h3");
          title.textContent = program.charAt(0).toUpperCase() + program.slice(1);
          section.appendChild(title);

          const bar = document.createElement("div");
          bar.className = "progress-bar";

          const fill = document.createElement("div");
          fill.className = "progress-fill";
          fill.style.width = data.percent + "%";

          bar.appendChild(fill);
          section.appendChild(bar);

          const list = document.createElement("ul");
          if(data.notes) {
            data.notes.forEach(note => {
              const li = document.createElement("li");
              li.textContent = note;
              list.appendChild(li);
            });
          }

          section.appendChild(list);
          sections.appendChild(section);
        }
      }

      error.textContent = "";
    } else {
      error.textContent = "No progress found for this name.";
    }
  }

  function addGoal() {
    const input = document.getElementById("newGoalInput");
    const text = input.value.trim();
    if(!text || !currentMentee) return;

    mentees[currentMentee].goals.push({ text, completed: false });
    input.value = "";
    saveMentees();
    loadProgress();
  }
</script>

</body>
</html>
