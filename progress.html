<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mentee Progress — Future of Music</title>

  <style>
    :root{
      --bg:#141729;
      --card:#1c2040;
      --text:#ffffff;
      --muted:#9199CA;
      --accent:#76ADCB;
      --success:#4CAF50;
      --max:980px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      text-align:center;
    }

    .container{
      max-width:var(--max);
      margin:0 auto;
      padding:1rem;
    }

    .card{
      background:var(--card);
      border-radius:12px;
      padding:1.5rem;
      margin-top:1.5rem;
      text-align:left;
    }

    input, button{
      padding:.75rem;
      font-size:1rem;
      border-radius:6px;
      border:none;
      margin-top:.5rem;
    }

    button{
      background:var(--accent);
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }

    .progress-bar{
      background:#1E2238;
      border-radius:6px;
      overflow:hidden;
      margin:.5rem 0;
    }

    .progress-fill{
      height:12px;
      background:var(--accent);
      width:0%;
    }

    .goal{
      display:flex;
      align-items:center;
      gap:.75rem;
      padding:.5rem 0;
      cursor:pointer;
      position:relative;
    }

    .check{ color:var(--success); font-size:1.2rem }
    .unchecked{ color:var(--muted); font-size:1.2rem }

    .goal button{
      position:absolute;
      right:0;
      background:red;
      color:white;
      border:none;
      padding:2px 6px;
      border-radius:4px;
      opacity:0;
    }

    .goal:hover button{ opacity:1 }
  </style>
</head>

<body>

<main class="container">

  <div class="card" id="lookup">
    <h2>View Your Progress</h2>
    <input id="nameInput" placeholder="Enter your first name" />
    <br>
    <button onclick="loadProgress()">View Progress</button>
    <div id="errorMsg" style="color:#ff6b6b;margin-top:.5rem"></div>
  </div>

  <div class="card" id="progressCard" style="display:none;">
    <h2 id="menteeName"></h2>

    <input id="newGoalInput" placeholder="Add a new goal" />
    <button onclick="addGoal()">Add Goal</button>

    <div id="progressSections"></div>
  </div>

</main>

<script>
const defaultMentees = {
  jeremiah: {
    name: "Jeremiah Jones",
    goals: [],
    programs:{ academics:true, personal:true, entrepreneurship:true },
    progress:{
      academics:{ percent:0, notes:["Not started yet"] },
      personal:{ percent:9, notes:["Working on boosting confidence"] },
      entrepreneurship:{ percent:0, notes:["Not started yet"] }
    }
  },
  billy: {
    name: "Billy Williams",
    goals: [],
    programs:{ academics:true, personal:true, entrepreneurship:true },
    progress:{
      academics:{ percent:0, notes:["Not started yet"] },
      personal:{ percent:0, notes:["Not started yet"] },
      entrepreneurship:{ percent:0, notes:["Not started yet"] }
    }
  },
  leah: {
    name: "Leah Jimerson",
    goals: [],
    programs:{ academics:true, personal:true },
    progress:{
      academics:{ percent:0, notes:["Not started yet"] },
      personal:{ percent:0, notes:["Not started yet"] }
    }
  },
  zion: {
    name: "Zion Williams",
    goals: [],
    programs:{ academics:true, personal:true, entrepreneurship:true },
    progress:{
      academics:{ percent:0, notes:["Not started yet"] },
      personal:{ percent:0, notes:["Not started yet"] },
      entrepreneurship:{ percent:0, notes:["Not started yet"] }
    }
  },
  derrick: {
    name: "Derrick Flannel",
    goals: [],
    programs:{ academics:true, personal:true, entrepreneurship:true },
    progress:{
      academics:{ percent:0, notes:["Not started yet"] },
      personal:{ percent:50, notes:["He is confident and aware of how to set personal goals"] },
      entrepreneurship:{ percent:0, notes:["Not started yet"] }
    }
  }
};

/* SAFE MERGE */
const stored = JSON.parse(localStorage.getItem("mentees") || "{}");
const mentees = {};

for (const key in defaultMentees) {
  mentees[key] = {
    ...defaultMentees[key],
    ...stored[key],
    progress: {
      ...defaultMentees[key].progress,
      ...(stored[key]?.progress || {})
    },
    goals: stored[key]?.goals || defaultMentees[key].goals
  };
}

let currentMentee = null;

function saveMentees(){
  localStorage.setItem("mentees", JSON.stringify(mentees));
}

function loadProgress(){
  const name = document.getElementById("nameInput").value.trim().toLowerCase();
  const key = Object.keys(mentees).find(
    k => mentees[k].name.split(" ")[0].toLowerCase() === name
  );

  if(!key){
    document.getElementById("errorMsg").textContent = "No progress found.";
    return;
  }

  currentMentee = key;
  document.getElementById("lookup").style.display="none";
  document.getElementById("progressCard").style.display="block";
  document.getElementById("menteeName").textContent =
    mentees[key].name + "'s Progress";

  const sections = document.getElementById("progressSections");
  sections.innerHTML = "";

  /* GOALS */
  mentees[key].goals.forEach((g,i)=>{
    const div = document.createElement("div");
    div.className="goal";
    div.innerHTML = `
      <span class="${g.completed?'check':'unchecked'}">${g.completed?'✔':'○'}</span>
      <span>${g.text}</span>
      <button>X</button>
    `;
    div.onclick = e=>{
      if(e.target.tagName==="BUTTON") return;
      g.completed=!g.completed;
      saveMentees();
      loadProgress();
    };
    div.querySelector("button").onclick = e=>{
      e.stopPropagation();
      mentees[key].goals.splice(i,1);
      saveMentees();
      loadProgress();
    };
    sections.appendChild(div);
  });

  /* PROGRESS */
  for(const p in mentees[key].progress){
    const data = mentees[key].progress[p];
    const card = document.createElement("div");
    card.innerHTML = `
      <h3>${p}</h3>
      <div class="progress-bar">
        <div class="progress-fill" style="width:${data.percent}%"></div>
      </div>
      <ul>${data.notes.map(n=>`<li>${n}</li>`).join("")}</ul>
    `;
    sections.appendChild(card);
  }
}

function addGoal(){
  const input = document.getElementById("newGoalInput");
  if(!input.value || !currentMentee) return;
  mentees[currentMentee].goals.push({ text:input.value, completed:false });
  input.value="";
  saveMentees();
  loadProgress();
}
</script>

</body>
</html>
