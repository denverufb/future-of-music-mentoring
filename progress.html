<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mentee Progress — Future of Music</title>

  <style>
    :root{
      --bg:#141729;
      --card:#1c2040;
      --text:#ffffff;
      --muted:#9199CA;
      --accent:#76ADCB;
      --success:#4CAF50;
      --max:980px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      line-height:1.45;
      text-align:center;
    }

    .container{
      max-width:var(--max);
      margin:0 auto;
      padding:1rem;
    }

    .card{
      background:var(--card);
      border-radius:12px;
      padding:1.5rem;
      margin-top:1.5rem;
      text-align:left;
    }

    .pillar{
      margin-top:1.25rem;
    }

    .goal{
      display:flex;
      align-items:center;
      gap:.75rem;
      padding:.5rem 0;
    }

    .check{
      font-size:1.25rem;
      color:var(--success);
    }

    .unchecked{
      font-size:1.25rem;
      color:var(--muted);
    }

    .progress-bar{
      background:#1E2238;
      border-radius:6px;
      overflow:hidden;
      margin:.5rem 0;
    }

    .progress-fill{
      height:12px;
      background:var(--accent);
    }

    input, button{
      padding:.75rem;
      font-size:1rem;
      border-radius:6px;
      border:none;
    }

    button{
      background:var(--accent);
      color:#fff;
      cursor:pointer;
      font-weight:600;
      margin-top:.75rem;
    }

    footer{
      margin-top:2rem;
      color:var(--muted);
    }
  </style>
</head>

<body>

<main class="container">

  <div class="card" id="lookup">
    <h2>View Your Progress</h2>
    <input id="nameInput" placeholder="Enter your first name" />
    <br>
    <button onclick="loadProgress()">View</button>
    <p id="errorMsg" style="color:#ff6b6b"></p>
  </div>

  <div class="card" id="progressCard" style="display:none;">
    <h2 id="menteeName"></h2>
    <div id="progressSections"></div>
  </div>

</main>

<footer>
  © <span id="year"></span> Future of Music
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

const mentees = {
  jeremiah: {
    name: "Jeremiah Jones",
    goals: [
      { text: "Build confidence speaking in group settings", completed: false },
      { text: "Attend all mentorship sessions", completed: true }
    ],
    progress: {
      academics: { percent: 0 },
      personal: { percent: 9 },
      entrepreneurship: { percent: 0 }
    }
  },

  billy: {
    name: "Billy Williams",
    goals: [
      { text: "Complete first weekly check-in", completed: false }
    ],
    progress: {
      academics: { percent: 0 },
      personal: { percent: 0 },
      entrepreneurship: { percent: 0 }
    }
  }
};

function loadProgress(){
  const name = nameInput.value.trim().toLowerCase();
  const sections = document.getElementById("progressSections");

  if(!mentees[name]){
    errorMsg.textContent = "No mentee found.";
    return;
  }

  document.getElementById("lookup").style.display = "none";
  document.getElementById("progressCard").style.display = "block";
  document.getElementById("menteeName").textContent = mentees[name].name + " — Progress";

  sections.innerHTML = "";

  const goalSection = document.createElement("div");
  goalSection.className = "pillar";
  goalSection.innerHTML = "<h3>Goals Throughout the Program</h3>";

  mentees[name].goals.forEach(goal=>{
    const g = document.createElement("div");
    g.className = "goal";

    g.innerHTML = `
      <span class="${goal.completed ? 'check' : 'unchecked'}">
        ${goal.completed ? '✔' : '○'}
      </span>
      <span>${goal.text}</span>
    `;

    goalSection.appendChild(g);
  });

  sections.appendChild(goalSection);

  for(const area in mentees[name].progress){
    const sec = document.createElement("div");
    sec.className = "pillar";

    sec.innerHTML = `
      <h3>${area.charAt(0).toUpperCase()+area.slice(1)}</h3>
      <div class="progress-bar">
        <div class="progress-fill" style="width:${mentees[name].progress[area].percent}%"></div>
      </div>
    `;
    sections.appendChild(sec);
  }
}
</script>

</body>
</html>
