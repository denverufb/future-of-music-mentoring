<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mentee Progress Portal</title>

<style>
body{
  margin:0;
  font-family:system-ui, Arial;
  background:#141729;
  color:#fff;
}
.container{
  max-width:1000px;
  margin:0 auto;
  padding:20px;
}
.card{
  background:#1c2040;
  border-radius:12px;
  padding:20px;
  margin-top:20px;
}
h2,h3{
  margin-top:0;
}
.progress-bar{
  background:#2a2e5a;
  border-radius:6px;
  overflow:hidden;
  margin:6px 0 10px;
}
.progress-fill{
  height:12px;
  background:#76adcb;
}
.goal{
  display:flex;
  gap:10px;
  margin:6px 0;
}
.goal span:first-child{
  font-weight:bold;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:8px;
  border-bottom:1px solid #333;
}
th{
  color:#aaa;
  text-align:left;
}
input,button{
  padding:10px;
  border-radius:6px;
  border:none;
}
button{
  background:#76adcb;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.error{
  color:#ff6b6b;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="container">

<div class="card" id="lookup">
  <h2>View Your Progress</h2>
  <input id="nameInput" placeholder="Enter first name">
  <br><br>
  <button onclick="loadProgress()">View</button>
  <div class="error" id="errorMsg"></div>
</div>

<div class="card" id="progressCard" style="display:none;">
  <h2 id="menteeName"></h2>
  <div id="content"></div>
</div>

</div>

<script>
const pillarTitles = {
  academics: "Academics",
  personal: "Personal Development",
  entrepreneurship: "Entrepreneurship",
  creative: "Creative / Music",
  engagement: "Attendance & Engagement"
};

const mentees = {
  jeremiah:{
    name:"Jeremiah",
    goals:[
      "Improve academic performance second semester",
      "Maintain consistent daily routine",
      "Increase engagement in mentorship activities"
    ],
    pillars:{
      academics:{percent:30,notes:["Needs improvement across core classes"]},
      personal:{percent:40,notes:["Working on consistency and accountability"]},
      entrepreneurship:{percent:20,notes:["Limited participation so far"]},
      creative:{percent:35,notes:["Participates when prompted"]},
      engagement:{percent:50,notes:["Attendance improving"]},
    },
    grades:[
      ["World History","D (68%)","C"],
      ["Physical Science","C (69%)","B"],
      ["Personal Finance","C (69%)","B"],
      ["Literature","D (67%)","C"],
      ["Home Maintenance","C (71%)","B"],
      ["Geometry","D (64%)","C"],
      ["Biology","D (67%)","C+"],
    ],
    gpa:"2.1"
  },

  billy:{
    name:"Billy",
    goals:[
      "Maintain B or higher in all courses",
      "Continue leadership growth"
    ],
    pillars:{
      academics:{percent:75,notes:["Solid academic standing"]},
      personal:{percent:70,notes:["Positive attitude"]},
      entrepreneurship:{percent:60,notes:["Shows initiative"]},
      creative:{percent:80,notes:["Strong participation"]},
      engagement:{percent:85,notes:["Highly engaged"]},
    },
    grades:[
      ["AP Environmental Science","B","A"],
      ["AP Psychology","B","A"],
      ["Literature","B","A-"],
      ["Algebra 3","C","B"],
      ["Art","A","A"],
      ["Debate","A","A"],
    ],
    gpa:"Calculate"
  },

  leah:{
    name:"Leah",
    goals:[
      "Maintain academic excellence",
      "Prepare for advanced coursework"
    ],
    pillars:{
      academics:{percent:95,notes:["Excellent performance"]},
      personal:{percent:85,notes:["Responsible and focused"]},
      entrepreneurship:{percent:70,notes:["Participates well"]},
      creative:{percent:90,notes:["Consistently engaged"]},
      engagement:{percent:95,notes:["Strong attendance and effort"]},
    },
    grades:[
      ["Chemistry","A (91%)","A"],
      ["Geometry","A (90%)","A"],
      ["Honors World History","A (90%)","A"],
      ["Business Communications","A (93%)","A"],
      ["Child Development","A (94%)","A"],
      ["Spanish II","A (90%)","A"],
      ["Honors English","A (94%)","A"],
    ],
    gpa:"Calculate"
  }
};

let current=null;

function loadProgress(){
  const name=document.getElementById("nameInput").value.toLowerCase();
  const key=Object.keys(mentees).find(k=>mentees[k].name.toLowerCase()===name);
  if(!key){
    document.getElementById("errorMsg").textContent="No record found";
    return;
  }
  current=mentees[key];
  document.getElementById("lookup").style.display="none";
  document.getElementById("progressCard").style.display="block";
  document.getElementById("menteeName").textContent=current.name;
  render();
}

function render(){
  const c=document.getElementById("content");
  c.innerHTML="";

  c.innerHTML+=`<h3>Goals</h3>`;
  current.goals.forEach(g=>{
    c.innerHTML+=`<div class="goal"><span>â—‹</span><span>${g}</span></div>`;
  });

  for(const p in current.pillars){
    const d=current.pillars[p];
    c.innerHTML+=`
      <h3>${pillarTitles[p]}</h3>
      <div class="progress-bar">
        <div class="progress-fill" style="width:${d.percent}%"></div>
      </div>
      <ul>${d.notes.map(n=>`<li>${n}</li>`).join("")}</ul>
    `;
  }

  c.innerHTML+=`
  <h3>Academic Grades</h3>
  <table>
    <tr>
      <th>Course</th>
      <th>Semester 1</th>
      <th>Semester 2 Goal</th>
    </tr>
    ${current.grades.map(g=>`
      <tr>
        <td>${g[0]}</td>
        <td>${g[1]}</td>
        <td>${g[2]}</td>
      </tr>
    `).join("")}
    <tr>
      <td><strong>GPA</strong></td>
      <td colspan="2">${current.gpa}</td>
    </tr>
  </table>`;
}
</script>
</body>
</html>
