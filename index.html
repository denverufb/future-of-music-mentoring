<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Future of Music Mentorship</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Future of Music Mentorship</h1>
  <p style="color:var(--muted)">Youth Creator Launch Portal</p>
  <nav>
    <a href="index.html">Home</a>
    <a href="goals.html">Goals</a>
    <a href="survey.html">Check-In</a>
    <a href="progress.html">Progress</a>
  </nav>
</header>

<div class="container">

  <div class="card">
    <div style="display:flex;gap:1rem;align-items:center">
      <div class="avatar">J</div>
      <div>
        <strong>Jeremiah</strong><br>
        <span id="rank"></span>
      </div>
    </div>

    <div style="margin-top:1rem">
      <span class="badge fire">ğŸ”¥ 3 Week Streak</span>
      <span class="badge star">â­ Goals Met</span>
    </div>

    <h3 style="margin-top:1.5rem">
      Level <span id="level"></span>
    </h3>

    <div class="progress-wrap">
      <div class="progress-bar" id="xpBar"></div>
    </div>
    <p style="font-size:.85rem;color:var(--muted)">
      XP: <span id="xp"></span> / <span id="nextXP"></span>
    </p>

    <a class="btn" href="goals.html" style="margin-top:1.5rem;display:inline-block">
      Set Weekly Goals
    </a>
  </div>

</div>

<!-- Floating UI -->
<div id="ui">
  <button onclick="toggleTheme()">ğŸŒ™</button>
  <div class="dot" style="color:#76ADCB" onclick="setAccent('#76ADCB')"></div>
  <div class="dot" style="color:#9B5DE5" onclick="setAccent('#9B5DE5')"></div>
  <div class="dot" style="color:#00F5D4" onclick="setAccent('#00F5D4')"></div>
</div>

<script>
/* THEME */
function toggleTheme(){
  document.body.dataset.theme =
    document.body.dataset.theme==="light"?"":"light";
  localStorage.theme=document.body.dataset.theme;
}
document.body.dataset.theme=localStorage.theme||"";

/* ACCENT */
function setAccent(c){
  document.documentElement.style.setProperty("--accent",c);
  document.documentElement.style.setProperty("--glow",c+"88");
  localStorage.accent=c;
}
if(localStorage.accent)setAccent(localStorage.accent);

/* XP SYSTEM */
let xp = Number(localStorage.xp || 380); // demo XP
const level = Math.floor(xp / 100) + 1;
const currentXP = xp % 100;

const ranks = [
  "New Creator",
  "Rising Artist",
  "Creative Builder",
  "Visionary",
  "Elite Mentor"
];

document.getElementById("level").textContent = level;
document.getElementById("xp").textContent = currentXP;
document.getElementById("nextXP").textContent = 100;
document.getElementById("rank").textContent =
  ranks[Math.min(level-1, ranks.length-1)];

const bar = document.getElementById("xpBar");
setTimeout(()=>{
  bar.style.width = currentXP + "%";
},300);
</script>

</body>
</html>
